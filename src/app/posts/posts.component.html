<div class="main-container">
  <div class="post-container">
    <span>Posts</span>
  </div>
  <div class="content-container">
    <table mat-table [dataSource]="posts" class="table-post">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Post ID </th>
        <td mat-cell *matCellDef="let post" class="idClass"> {{post.id}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let post"> {{post.title}} </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let post" class="actionButton"> 
          <mat-icon (click)="getOnePost(post)">visibility</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
