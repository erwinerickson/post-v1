<div class="main-container">
  
  <h1>Post</h1>
  <div style="box-shadow: 0 3px 6px #00000029; background-color: whitesmoke; padding: 20px;">
    <div class="post-container">
      <div class="input-container">
        <label for="id">ID</label>
        <div class="input-data">
          <input [(ngModel)]="post.id" disabled>
        </div>
      </div>
      <div class="input-container">
        <label for="title">Title</label>
        <div class="input-data">
          <input [(ngModel)]="post.title" disabled>
        </div>
      </div>
      <div class="input-container">
        <label for="body">Body</label>
        <div class="input-data">
          <textarea [(ngModel)]="post.body" disabled></textarea>
        </div>
      </div>
      <div class="input-container">
        <label for="body">Comments</label>
        <div class="input-data">
          <div class="search-container">
            <input placeholder="Search comments" (keyup)="onApplyFilter($event)">
            <button mat-button>
              <mat-icon>search</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="input-container">
        <label for="body"></label>
        <div class="input-data">
          <div class="comments-container">
            <table mat-table [dataSource]="comments" class="table-post">
        
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let comment"> {{comment.email}} </td>
              </ng-container>
        
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let comment"> {{comment.name}} </td>
              </ng-container>
        
              <ng-container matColumnDef="body">
                <th mat-header-cell *matHeaderCellDef> Body </th>
                <td mat-cell *matCellDef="let comment"> {{comment.body}} </td>
              </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" mat-row>
                <td class="filter-data" colspan="2" 
                *ngIf="comments && comments.filteredData.length < 1">
                  No data matching the filter
                <td>
              </tr>
        
            </table>
            <div *ngIf="comments && comments.filteredData.length < 1">No data matching the filter</div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="back-button">
    <button mat-button class="item-back" (click)="onBackClick()">
      <mat-icon>arrow_back</mat-icon>Back
    </button>
  </div>

</div>
